apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: depilaciones-ingress
  namespace: depilaciones-debby
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - depilaciones-debby.example.com
    - api.depilaciones-debby.example.com
    secretName: depilaciones-tls
  rules:
  - host: depilaciones-debby.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: api.depilaciones-debby.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
