name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BACKEND

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: BACKEND/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./BACKEND/coverage/lcov.info
          flags: backend

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./FRONTEND/depilaciones-debby

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FRONTEND/depilaciones-debby/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  security-scan:
    name: Security Scan (Snyk)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4

      # GATE DE SEGURIDAD: falla en HIGH/CRITICAL
      - name: Snyk test (deps) â€“ fail on HIGH
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high --all-projects

      # Publica resultados al dashboard de Snyk (trazabilidad)
      - name: Snyk monitor (deps)
        run: npx snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  sonarqube:
    name: Code Quality (SonarCloud)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=serarayaa_EV2_DEVOPS
            -Dsonar.organization=serarayaa
            -Dsonar.sources=BACKEND/src,FRONTEND/depilaciones-debby/src
            -Dsonar.tests=BACKEND/__tests__
            -Dsonar.javascript.lcov.reportPaths=BACKEND/coverage/lcov.info

  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [security-scan, sonarqube]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./BACKEND
          file: ./BACKEND/Dockerfile
          push: false
          tags: ev2-devops-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: [security-scan, sonarqube]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./FRONTEND/depilaciones-debby
          file: ./FRONTEND/depilaciones-debby/Dockerfile
          push: false
          tags: ev2-devops-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy (Simulated)
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Simulate Deployment
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "ðŸ“¦ Backend: ev2-devops-backend:${{ github.sha }}"
          echo "ðŸ“¦ Frontend: ev2-devops-frontend:${{ github.sha }}"
          echo "âœ… Deployment successful!"
