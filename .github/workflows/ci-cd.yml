name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    # ‚úÖ Servicio MongoDB para tests
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./BACKEND

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: BACKEND/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage

      # ‚úÖ Guardar artifact de cobertura para SonarCloud
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: backend-coverage
          path: BACKEND/coverage/
          retention-days: 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./BACKEND/coverage/lcov.info
          flags: backend

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./FRONTEND/depilaciones-debby

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FRONTEND/depilaciones-debby/package-lock.json

      - name: Install dependencies
        run: npm ci

      # ‚úÖ Tests con cobertura habilitada
      - name: Run tests with coverage
        run: npm test -- --coverage

      # ‚úÖ Guardar artifact de cobertura para SonarCloud
      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: frontend-coverage
          path: FRONTEND/depilaciones-debby/coverage/
          retention-days: 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./FRONTEND/depilaciones-debby/coverage/lcov.info
          flags: frontend

  security-scan:
    name: Security Scan (Snyk)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4

      # ‚úÖ Configurar Node.js para instalar dependencias
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ‚úÖ Instalar dependencias backend
      - name: Install Backend Dependencies
        working-directory: ./BACKEND
        run: npm ci

      # ‚úÖ Instalar dependencias frontend
      - name: Install Frontend Dependencies
        working-directory: ./FRONTEND/depilaciones-debby
        run: npm ci

      # ‚úÖ Test Backend con Snyk (FALLA si hay HIGH/CRITICAL)
      - name: Snyk test Backend (Security Gate)
        working-directory: ./BACKEND
        run: npx snyk test --severity-threshold=high --fail-on=all
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ‚úÖ Test Frontend con Snyk (FALLA si hay HIGH/CRITICAL)
      - name: Snyk test Frontend (Security Gate)
        working-directory: ./FRONTEND/depilaciones-debby
        run: npx snyk test --severity-threshold=high --fail-on=all
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ‚úÖ Monitor Backend (trazabilidad)
      - name: Snyk monitor Backend
        working-directory: ./BACKEND
        run: npx snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ‚úÖ Monitor Frontend (trazabilidad)
      - name: Snyk monitor Frontend
        working-directory: ./FRONTEND/depilaciones-debby
        run: npx snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  sonarqube:
    name: Code Quality (SonarCloud)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ‚úÖ Descargar cobertura del backend
      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: BACKEND/coverage/

      # ‚úÖ Descargar cobertura del frontend
      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: FRONTEND/depilaciones-debby/coverage/

      # ‚úÖ Verificar que los archivos existen
      - name: Verify coverage files
        run: |
          echo "üìä Checking backend coverage..."
          ls -la BACKEND/coverage/
          echo ""
          echo "üìä Checking frontend coverage..."
          ls -la FRONTEND/depilaciones-debby/coverage/
          echo ""
          echo "‚úÖ Backend lcov.info (first 10 lines):"
          cat BACKEND/coverage/lcov.info | head -10
          echo ""
          echo "‚úÖ Frontend lcov.info (first 10 lines):"
          cat FRONTEND/depilaciones-debby/coverage/lcov.info | head -10

      # ‚úÖ Escaneo sin args duplicados (usa sonar-project.properties)
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [security-scan, sonarqube]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./BACKEND
          file: ./BACKEND/Dockerfile
          push: false
          tags: ev2-devops-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: [security-scan, sonarqube]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./FRONTEND/depilaciones-debby
          file: ./FRONTEND/depilaciones-debby/Dockerfile
          push: false
          tags: ev2-devops-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy with Docker Compose
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Verify Docker Compose file
        run: |
          echo "üìã Validating docker-compose.yml..."
          docker-compose config

      - name: Simulate Deployment with Docker Compose
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "üì¶ Backend: ev2-devops-backend:${{ github.sha }}"
          echo "üì¶ Frontend: ev2-devops-frontend:${{ github.sha }}"
          echo ""
          echo "üê≥ Docker Compose configuration:"
          docker-compose config --services
          echo ""
          echo "‚úÖ Deployment successful!"
          echo "üîó Services orchestrated: mongodb, backend, frontend"
