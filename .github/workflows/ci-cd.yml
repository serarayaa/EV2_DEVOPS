name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    # âœ… Servicio MongoDB para tests
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./BACKEND

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: BACKEND/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage

      # âœ… Guardar artifact de cobertura para SonarCloud
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: BACKEND/coverage/
          retention-days: 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./BACKEND/coverage/lcov.info
          flags: backend

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./FRONTEND/depilaciones-debby

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FRONTEND/depilaciones-debby/package-lock.json

      - name: Install dependencies
        run: npm ci

      # âœ… Agregado --coverage para generar reporte
      - name: Run tests
        run: npm test -- --coverage

  security-scan:
    name: Security Scan (Snyk)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4

      # âœ… Configurar Node.js para instalar dependencias
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # âœ… Instalar dependencias backend
      - name: Install Backend Dependencies
        working-directory: ./BACKEND
        run: npm ci

      # âœ… Instalar dependencias frontend
      - name: Install Frontend Dependencies
        working-directory: ./FRONTEND/depilaciones-debby
        run: npm ci

      # âœ… Test Backend con Snyk (permite ver errores pero continÃºa)
      - name: Snyk test Backend
        continue-on-error: true
        working-directory: ./BACKEND
        run: npx snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # âœ… Test Frontend con Snyk
      - name: Snyk test Frontend
        continue-on-error: true
        working-directory: ./FRONTEND/depilaciones-debby
        run: npx snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # âœ… Monitor Backend (trazabilidad)
      - name: Snyk monitor Backend
        working-directory: ./BACKEND
        run: npx snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # âœ… Monitor Frontend (trazabilidad)
      - name: Snyk monitor Frontend
        working-directory: ./FRONTEND/depilaciones-debby
        run: npx snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  sonarqube:
    name: Code Quality (SonarCloud)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Descargar cobertura generada por test-backend
      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: BACKEND/coverage/

      # âœ… Verificar que el archivo existe
      - name: Verify coverage file
        run: |
          echo "Checking coverage file..."
          ls -la BACKEND/coverage/
          cat BACKEND/coverage/lcov.info | head -20

      # âœ… Escaneo sin args duplicados (usa sonar-project.properties)
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [security-scan, sonarqube]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./BACKEND
          file: ./BACKEND/Dockerfile
          push: false
          tags: ev2-devops-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: [security-scan, sonarqube]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./FRONTEND/depilaciones-debby
          file: ./FRONTEND/depilaciones-debby/Dockerfile
          push: false
          tags: ev2-devops-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy (Simulated)
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Simulate Deployment
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "ðŸ“¦ Backend: ev2-devops-backend:${{ github.sha }}"
          echo "ðŸ“¦ Frontend: ev2-devops-frontend:${{ github.sha }}"
          echo "âœ… Deployment successful!"
