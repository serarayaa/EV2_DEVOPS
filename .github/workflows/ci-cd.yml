name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  # ========================================
  # JOB 1: TESTS BACKEND
  # ========================================
  test-backend:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: BACKEND/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./BACKEND
        run: npm ci

      - name: ðŸ§ª Run unit tests
        working-directory: ./BACKEND
        env:
          MONGODB_URI: mongodb://localhost:27017/depilaciones-test
          NODE_ENV: test
        run: npm test -- --coverage

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./BACKEND/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # ========================================
  # JOB 2: TESTS FRONTEND
  # ========================================
  test-frontend:
    name: ðŸ§ª Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: FRONTEND/depilaciones-debby/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./FRONTEND/depilaciones-debby
        run: npm ci

      - name: ðŸ” Lint code
        working-directory: ./FRONTEND/depilaciones-debby
        run: npm run lint

      - name: ðŸ§ª Run tests
        working-directory: ./FRONTEND/depilaciones-debby
        run: npm test -- --run

      - name: ðŸ—ï¸ Build frontend
        working-directory: ./FRONTEND/depilaciones-debby
        run: npm run build

  # ========================================
  # JOB 3: SECURITY SCAN - SNYK
  # ========================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Snyk Security Scan - Backend
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=BACKEND/package.json
          command: test

      - name: ðŸ” Run Snyk Security Scan - Frontend
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=FRONTEND/depilaciones-debby/package.json
          command: test

  # ========================================
  # JOB 4: CODE QUALITY - SONARCLOUD
  # ========================================
  code-quality:
    name: ðŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarCloud

      - name: ðŸ” SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_depilaciones-debby
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.sources=BACKEND/src,FRONTEND/depilaciones-debby/src
            -Dsonar.tests=BACKEND/__tests__
            -Dsonar.javascript.lcov.reportPaths=BACKEND/coverage/lcov.info

  # ========================================
  # JOB 5: BUILD & PUSH DOCKER IMAGES
  # ========================================
  build-and-push:
    name: ðŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ·ï¸ Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./BACKEND
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: ðŸ—ï¸ Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./FRONTEND/depilaciones-debby
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  # ========================================
  # JOB 6: DEPLOY TO STAGING
  # ========================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“ Create deployment artifact
        run: |
          mkdir -p deployment
          cp docker-compose.yml deployment/
          echo "BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest" >> deployment/.env
          echo "FRONTEND_IMAGE=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest" >> deployment/.env

      - name: ðŸš€ Deploy with Docker Compose
        run: |
          echo "Simulando despliegue a entorno staging..."
          echo "ImÃ¡genes construidas y pusheadas exitosamente"
          echo "Backend: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest"
          echo "Frontend: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest"

      - name: âœ… Deployment Summary
        run: |
          echo "### ðŸŽ‰ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image**: \`${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image**: \`${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # JOB 7: NOTIFY
  # ========================================
  notify:
    name: ðŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always()

    steps:
      - name: ðŸ“Š Pipeline Summary
        run: |
          echo "### ðŸ“Š Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests ejecutados" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… AnÃ¡lisis de seguridad completado" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Quality gates validados" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ImÃ¡genes Docker construidas" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Despliegue realizado" >> $GITHUB_STEP_SUMMARY
