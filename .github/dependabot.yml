version: 2

updates:
  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/BACKEND"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "github-username"  # Reemplazar con tu usuario
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(backend)"
      include: "scope"
    versioning-strategy: increase

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/FRONTEND/depilaciones-debby"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "github-username"  # Reemplazar con tu usuario
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"
    versioning-strategy: increase

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/BACKEND"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/FRONTEND/depilaciones-debby"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
